<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="mustache.min.js"async></script>
  <script src="script.js" async></script>
  <title>Task Manager</title>
</head>
<body>
  <div id="container">
    <span id="title">Task Manager</span>

    <div class="inputDiv">
      <input type="text" id="inputText" placeholder="task text">
      <div id="addButton">Add</div>
    </div>

    <div id="output"></div>
  </div>

  <template id="template">
    <div class="task">
      <input type="checkbox">
      <p class="taskText">{{taskText}}</p>
      <img class="taskDeleteImg" src="images/delete.png" alt="delete">
    </div>
  </template>
</body>
</html>
