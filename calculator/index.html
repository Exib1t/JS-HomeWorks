<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title id="tit">HomeWork_ITVDN_1</title>
</head>
<body>
  <div class="container">
    <button class="button_0" onclick="buttonClicked(0)">0</button>
    <button class="button_1" onclick="buttonClicked(1)">1</button>
    <button class="button_2" onclick="buttonClicked(2)">2</button>
    <button class="button_3" onclick="buttonClicked(3)">3</button>
    <button class="button_4" onclick="buttonClicked(4)">4</button>
    <button class="button_5" onclick="buttonClicked(5)">5</button>
    <button class="button_6" onclick="buttonClicked(6)">6</button>
    <button class="button_7" onclick="buttonClicked(7)">7</button>
    <button class="button_8" onclick="buttonClicked(8)">8</button>
    <button class="button_9" onclick="buttonClicked(9)">9</button>
    <button class="button_comma" onclick="buttonClicked(',')">,</button>
    <button class="operation_button_plus" onclick="buttonClicked('+')">+</button>
    <button class="operation_button_subtract" onclick="buttonClicked('-')">-</button>
    <button class="operation_button_multiply" onclick="buttonClicked('*')">*</button>
    <button class="operation_button_divide" onclick="buttonClicked('/')">/</button>
    <button class="operation_button_equal" onclick="buttonEqualClicked()">=</button>
    <button class="operation_button_clear" onclick="buttonClearClicked()">C</button>
    <div class="result"><span class="result_span"></span></div>
  </div>
</body>
</html>
